<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <div class="wholeScreen">
            <div class="butscreen recent">0</div>
        </div>
        <button class="button butC">C</button>
        <button class="button butAC">AC</button>
        <button class="button but operation per">%</button>
        <button class="button but operation divide">รท</button>
        <button class="button buto n7">7</button>
        <button class="button buto n8">8</button>
        <button class="button buto n9">9</button>
        <button class="button but operation multi">ร</button>
        <button class="button buto n4">4</button>
        <button class="button buto n5">5</button>
        <button class="button buto n6">6</button>
        <button class="button but operation minus">-</button>
        <button class="button buto n1">1</button>
        <button class="button buto n2">2</button>
        <button class="button buto n3">3</button>
        <button class="button but operation plus">+</button>
        <button class="button buto dot">.</button>
        <button class="button buto n0">0</button>
        <button class="button but equals">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
